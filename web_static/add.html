<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <title>ProStats - Add New</title>
    <link rel="shortcut icon" href="images/icon.ico" >
    <link rel="stylesheet" type="text/css" href="styles/header.css" />
    <link rel="stylesheet" type="text/css" href="styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles/forms.css" />
    <link rel="stylesheet" type="text/css" href="styles/footer.css" />
  </head>

  <body>
    <header>
      <div class="logo"><span>ProStats</span></div>
      <div class="links">
	    <ul>
          <li class="active"><a href="repos.html">Repos</a></li>
          <li><a href="stats.html">Stats</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </header>

    <section>
	  <h2>Add New Repository</h2>
	  <div id="add">
        <div class="form">
	      <form id="signup">
		    <label for="projectName">Project Name:</label>
		    <input type="text" id="projectName" />

		    <label for="repositoryOwner">Repository Owner:</label>
		    <input type="text" id="repositoryOwner" />

		    <label for="githubLink">GitHub Repo Link:</label>
		    <input type="text" id="githubLink" />

            <span class="radio">
			  <input type="radio" id="public" name="privacy" value="public" />
		      <label for="public">Public</label>
			  <input type="radio" id="private" name="privacy" value="private" />
		      <label for="private">Private</label>
			</span>

		    <label for="pat">Personal Access Token:</label>
		    <input type="text" id="pat" />
			<span>
		      <button type="submit">Save</button>
		      <button class="btn-cancel" type="cancel">Cancel</button>
			</span>
		  </form>
	    </div>

	    <div class="note">
		  <h3>Note</h3>
	      <p>A <b>Personal Access Token(PAT)</b> is required to access private repositories and some information. We will not share your Personal Access Token with third-parties.</p>
	    </div>
	  </div>
    </section>

    <footer>
      <div id="logo"><span>ProStats</span></div>
      <a href="#">Logout</a>
    </footer>
  </body>
</html>
